<div class="container">
  <div class="row">
      <div class="col-sm-4 my-2" *ngFor="let emp of empList">
          <div class="card">
              <div class="card-header">
                  <h2>{{emp.empName}}</h2>
              </div>
              <div class="card-body">
                  <div class="row align-items-center">
                      <div class="col-sm-4">
                          <img [src]="emp.empPic" style="width:100%; height: 100%;"/>
                      </div>
                      <div class="col-sm-6">
                          <input type="text" class="form-control my-0" [value]="emp.id" readonly/>
                          <input type="text" class="form-control my-2" [value]="emp.empName" readonly/>
                          <input type="text" class="form-control my-2" [value]="emp.empAddress" readonly/>
                      </div>
                      <div class="col-sm-2">
                          <ul class="navbar" style="list-style-type: none">
                              <li class="nav-item">
                                  <a class="btn btn-primary btn-sm my-2" routerLink="/employees/view/{{emp.id}}">
                                  <i class="fa fa-eye"></i>
                                  </a>
                              </li>

                              <li class="nav-item">
                                  <a class="btn btn-info btn-sm my-2" routerLink="/employees/edit/{{emp.id}}">
                                      <i class="fa fa-pencil"></i>
                                  </a>
                              </li>

                              <li class="nav-item">
                                  <a class="btn btn-danger btn-sm my-2" (click)="onDelete(emp.id)">
                                      <i class="fa fa-trash"></i>
                                  </a>
                              </li>
                          </ul>
                      </div>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
