<div class="container">
  <h2 id="he">Details of {{foundEmp.empName}}</h2>
  <hr>
  <div class="row">
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-4">
          <img [src]="foundEmp.empPic" alt="Image" style="width: 100%; height: 100%; padding: 5px;"/>
        </div>
        <div class="col-sm-7">
          <input type="text" class="form-control my-2" [value]="foundEmp.id" readonly>
          <input type="text" class="form-control my-2" [value]="foundEmp.empName" readonly>
          <input type="text" class="form-control my-2" [value]="foundEmp.empAddress" readonly>
          <input type="text" class="form-control my-2" [value]="foundEmp.empPhone" readonly>
        </div>

      </div>

      <div class="row">
        <button type="button" class="btn btn-info" routerLink="/" style="width: 510px;">Back</button>
      </div>
    </div>

  </div>

</div>
