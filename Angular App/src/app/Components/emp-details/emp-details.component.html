<div *ngIf="selectedEmp.Name">
  <h2 style="text-align: center;">Details</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <img [src]="selectedEmp.Pic" width="100%">
      </div>
      <div class="col-md-8">
        <p>
          <input disable [(ngModel)]="selectedEmp.id" type="text">
      </p>
      <p>
          <input [(ngModel)]="selectedEmp.Name" type="text">
      </p>
      <p>
          <input [(ngModel)]="selectedEmp.Address" type="text">
      </p>
      <p>
          <input [(ngModel)]="selectedEmp.Salary" type="text">
      </p>
      <p>
        <button class="btn btn-success" style="width: 85px; margin: 5px;">Update<i class="fa fa-pencil-square"></i></button>
        <button class="btn btn-danger" style="width: 85px; margin: 5px;">Delete<i class="fa fa-trash"></i></button>
      </p>
      </div>
    </div>
  </div>
</div>
