<div class="container">
  <h1 style="text-align: center; background-color: aquamarine;">Employee Table</h1>
<div class="row">
<div class="col-md-6">
  <table class="table table-striped table-bordered table-hover">
    <tr>
      <th>Employee ID</th>
      <th>Employee Name</th>
      <th>Employee Address</th>
      <!-- <th>Image</th> -->
      <th>Details</th>
    </tr>
    <tr *ngFor="let emp of employees">
      <td>{{emp.id}}</td>
      <td>{{emp.Name}}</td>
      <td>{{emp.Address}}</td>
      <!-- <td>
        <img [src]="emp.Pic" height="50px" width="50px"/> -->

        <button (click)= "onEdit(emp)" class="btn btn-primary" style="margin: 2px;" >Edit
          <i class="fa fa-eye"></i>
        </button>


    </tr>
  </table>
</div>
<div class="col-md-6">
<app-emp-details [selectedEmp] = "selectedEmp"></app-emp-details>
</div>
</div>
